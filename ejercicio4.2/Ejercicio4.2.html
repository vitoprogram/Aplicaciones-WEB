<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Productos</title>
</head>
<body>
<form style="border:2px solid black; padding:10px; width:400px;">
<h2>Información sobre el producto</h2>
<fieldset>
<legend>Datos básicos</legend>
<label>Nombre</label><br>
<input type="text" required size="40"><br><br>
<label>Descripción</label><br>
<textarea rows="4" cols="40"></textarea><br><br>
<label>Foto</label>
<input type="file"><br><br>
<input type="checkbox">Añadir contador de visitas
</fieldset><br>
<fieldset>
<legend>Datos económicos</legend>
<label>Precio</label>
<input type="text" pattern="[0-9]+,[0-9]{2}" required> € 
<label>Impuestos</label>
<select>
<option>4%</option>
<option>7%</option>
<option>16%</option>
<option>25%</option>
</select><br><br>
<label>Promoción</label><br>
<input type="radio" name="promo" checked>Ninguno<br>
<input type="radio" name="promo">Transporte gratuito<br>
<input type="radio" name="promo">Descuento 5%
</fieldset>
</form>
</body>
</html>
